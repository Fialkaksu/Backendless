<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <title>Backendless Gallery</title>
</head>

<body>
  <header>
    <h1 class="logo">Backendless</h1>
    <div class="theme theme-desk">
      <input type="radio" name="theme" id="light" class="theme__toggle" value="light" data-theme="light">
      <label for="light">Light Theme</label>
      <input type="radio" name="theme" id="dark" class="theme__toggle" value="dark" data-theme="dark">
      <label for="dark">Dark Theme</label>
      <input type="radio" name="theme" id="backendless" class="theme__toggle" value="backendless"
        data-theme="backendless">
      <label for="backendless">Backendless Theme</label>
    </div>
    <div class="theme theme-tab">
      <button class="theme__toggle" data-theme="light">Light Theme</button>
      <button class="theme__toggle" data-theme="dark">Dark Theme</button>
      <button class="theme__toggle" data-theme="backendless">Backendless Theme</button>
    </div>
    <div class="theme theme-mob">
      <select name="theme" id="selectTheme">
        <option value="light" data-theme="light">Light Theme</option>
        <option value="dark" data-theme="dark">Dark Theme</option>
        <option value="backendless" data-theme="backendless">Backendless Theme</option>
      </select>
    </div>
  </header>

  <main>

  </main>

  <footer>

  </footer>
</body>

</html>
